<!doctype html>
<html lang="en">
<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/logo.png" />

  <!-- Title -->
  <title>Hope in Christ City Church</title>

  <!-- Canonical -->
  <link rel="canonical" href="https://hccci.org/" />

  <!-- SEO Meta -->
  <meta
          name="description"
          content="Hope in Christ City Church is a Bible-believing church dedicated to spreading the Gospel and serving the community."
  />
  <meta
          name="keywords"
          content="Hope in Christ City Church, HCCCI, Christian church, Bible-believing church, Gospel, worship"
  />
  <meta name="author" content="Hope in Christ City Church" />
  <meta name="robots" content="index, follow" />

  <!-- Google Verification -->
  <meta
          name="google-site-verification"
          content="rgAg4-3uq4vMOD-_R966uly6X66N_vXd6Ypr2bgvkZ4"
  />

  <!-- Open Graph / Social -->
  <meta property="og:site_name" content="Hope in Christ City Church" />
  <meta property="og:title" content="Hope in Christ City Church" />
  <meta
          property="og:description"
          content="Hope in Christ City Church is a Bible-believing church dedicated to spreading the Gospel and serving the community."
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://hccci.org" />

  <!-- Structured Data: Website -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Hope in Christ City Church",
      "alternateName": "HCCCI",
      "url": "https://hccci.org"
    }
  </script>

  <!-- Structured Data: Organization (Enhanced Trust) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Church",
      "name": "Hope in Christ City Church",
      "alternateName": "HCCCI",
      "url": "https://hccci.org",
      "logo": "https://hccci.org/logo.png"
    }
  </script>
</head>

</html>
